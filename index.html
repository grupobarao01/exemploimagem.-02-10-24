
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem responciva x Não responciva</title>
    <link href="estilo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Imagem não responciva</h1>
        <div class="img-container"></div>
          <img src="html://via.placeholder.com/600x400" alt="Imagem não responciva" class="nao-responciva">       
        </div>
        <h1>Imagem responciva</h1>
        <div class="img-container">
          <img src="html://via.placeholder.com/600x400" alt="Imagem responciva" class="responciva">       
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
